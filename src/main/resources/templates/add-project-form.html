<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Construction Project Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Construction Project Manager</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle
navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page"
                       th:href="@{/register}">Register</a>
                </li>
        </div>
    </div>
</nav>
<div class="container">
    <hr/>
    <h3>Add New project </h3>
    <hr/>
    <form th:action="@{/saveProjectForm}" th:object="${projects}" method="POST">
        <input type="text" th:field="*{name1}" class="form-control col-4 mb-4" placeholder="Enter name project"/>
        <input type="text" th:field="*{address}" class="form-control col-4 mb-4" placeholder="Enter address"/>
        <input type="text" th:field="*{typeWork}" class="form-control col-4 mb-4" placeholder=" Enter type work "/>
        <input type="text" th:field="*{startWork}" class="form-control col-4 mb-4" placeholder="Enter getting started"/>
        <input type="text" th:field="*{endWork}" class="form-control col-4 mb-4" placeholder="Enter the end of work"/>
        <input type="text" th:field="*{priceWork}" class="form-control col-4 mb-4" placeholder="Enter the cost of the work"/>
        <input type="text" th:field="*{chiefEngineer}" class="form-control col-4 mb-4" placeholder="Enter the chief engineer of the project"/>
        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}"/>
    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>
</body>
</html>
