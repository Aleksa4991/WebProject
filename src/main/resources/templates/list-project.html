<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title>Pharmacy System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Pharmacy System</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bstarget="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle
navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
            </li>
    </div>
</nav>
<div class="container">
    <hr/>
    <a th:href="@{/addPreparationForm}" class="btn btn-primary">Add Preparation</a>
    <br/><br/>
    <table class="table table-bordered table-striped" id="preparationTable">
        <thead>
        <tr>
            <th>Preparation</th>
            <th>Delivery Date</th>
            <th>Supplier</th>
            <th>Manufacturer</th>
            <th>Total Amount</th>
            <th>Unit price</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="preparation: ${preparations}">
            <td th:text="${preparation.preparation1}" />
            <td th:text="${preparation.deliveryDate}" />
            <td th:text="${preparation.manufacturer}" />
            <td th:text="${preparation.totalAmount}" />
            <td th:text="${preparation.expirationDate}" />
            <td th:text="${preparation.price}" />
            <td>
                <a th:href="@{/showUpdateForm(preparationId=${preparation.id})}" class="btn btninfo">Update</a>
                <a th:href="@{/deletePreparation(preparationId=${preparation.id})}" class="btn btn-danger ml2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdn.datatables.net/v/bs4/dt1.10.25/datatables.min.js"></script>
<script>
    $(document).ready(function() {
        $("#studentTable").DataTable({
            'aoColumnDefs': [{
                'bSortable': false,
                'aTargets': [-1] /* 1st one, start by the right */
            }]
        });
    })
</script>
</body></html>
